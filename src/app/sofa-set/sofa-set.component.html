<div class="row">
  <div *ngFor="let item of items" class="col m4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" [src]="'assets/products/sofa-set/' + item.image + '.png'">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ item.name }}</span>
        <p>{{ item.price }}</p>
      </div>
    </div>
  </div>
</div>
